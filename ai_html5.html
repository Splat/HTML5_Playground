		<script type="text/javascript">
			var drawVerticalGridLines = function(context, height, width) {
				for (i = 0; i <= width; i++) {
					if (i % 20 === 0) {
						context.strokeStyle = "rgb(10, 10, 10)";
						context.lineWidth = .25;
						context.beginPath();
						context.moveTo(i,0);
						context.lineTo(i,height);
						context.closePath();
						context.stroke();
					}
				}
			};	

			var drawHorizontalGridLines = function(context, height, width) {
				for (i = 0; i <= height; i++) {
					if (i % 20 === 0) {
						context.strokeStyle = "rgb(50, 50, 50)";
						context.lineWidth = .25;
						context.beginPath();
						context.moveTo(0,i);
						context.lineTo(width,i);
						context.closePath();
						context.stroke();
					}
				}
			};
